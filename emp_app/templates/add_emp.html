<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add an Employee!</h1>
         <hr>
         <form action="/add_emp/" method="post">
            {% csrf_token %}
            <label for="fn">First name</label><br>
            <input type="text" class="Emp" id="fn" name="Firstname"  value="{{ firstname }}"><br>
            <label for="ln">Last name</label><br>
            <input type="text" class="Emp" id="ln" name="Lastname" value="{{ lastname }}"><br>
            <label for="Sal">Salary</label><br>
            <input type="number" class="Emp" id="Sal" name="salary"    value="{{ salary }}" ><br>
            <label for="dept" >Department</label><br>
            <input type="text" class="Emp" id="dept" name="dept"    value="{{ dept }}" ><br>
            <label for="role" >Role</label><br>
            <input type="text" class="Emp" id="role" name="role" value="{{ role }}"><br>
            <label for="bonus" >Bonus</label><br>
            <input type="number" class="Emp" id="bonus"name="bonus"  value="{{ bonus }}"><br>
            <hr>
            <button type="submit" class="btn-btn-primary" >Submit</button>
        </form>
    </div>
    
</body>
</html>
